<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid red;
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            height: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>State Of Health</th>
                <th colspan="2">Fasting Value</th>
                <th>After Remaining</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><b></b></td>
                <td><b>Minimum</b></td>
                <td><b>Normal</b></td>
                <td><b>2 hrs of Eating</b></td>
            </tr>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140-200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>More Than 126</td>
                <td>Not applicable</td>
                <td>More Than 200</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
